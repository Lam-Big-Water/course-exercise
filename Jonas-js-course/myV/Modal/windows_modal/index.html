<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>windows98</title>
</head>
<body>
    <div class="desktop">
        <div class="computer">
            <img class="icon_computer" src="computer.gif" alt="">
            <div class="name">My Computer</div>
        </div>

        <div class="modal">
            <div class="title">
                <h1 class="icon_file_search">
                    <img src="search.gif" alt="">
                    My Computer
                </h1>
                <div class="btn_area">
                    <div class="btn">
                        <div class="minisize">
                            <div class="dot"></div>
                        </div>
                    </div>

                    <div class="btn">
                        <div class="maxsize">
                            <div class="dot"></div>
                        
                        </div>
                    </div>

                    <div class="btn">
                        <div class="close">
                            <div class="dot"></div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
